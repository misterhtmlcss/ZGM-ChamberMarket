<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
  <title>B2B | Food & Beverage</title>

</head>
<body>
  <section id="banner">
    <a href="https://chambermarket.ca/" aria-label=”Go back to the chamber market home page”>
      <img aria-roledescription="logo" src="images/chamber_market-logo-horizontal-full_colour.png" alt="join chamber market title">
      <span>join chamber market</span>
    </a>
  </section>
  <section id="hero">
    <img class="image-hero" src="images/hero-wrapping-package.png" alt="">
    <a href="https://chambermarket.ca/Signup">
      <img src="/images/join-chamber-market.svg" alt="">
      <h1>Your Food & Beverage Products
        in More Alberta Homes</h1>
    </a>
  </section>
  <section id="intro">
    <div class="scroll-gap"></div>
    <div class="intro-content">
      <img src="/images/woman-reading-phone.png" alt="woman reading phone">
      <img src="/images/yellow-arrow.svg" alt="">
    </div>
  </section>
  <section id="desc"></section>
  <section id="connect"></section>
  <section id="footer"></section>

</body>
</html>
